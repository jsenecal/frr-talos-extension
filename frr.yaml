name: frr
container:
  entrypoint: /sbin/tini
  args:
    - --
    - /usr/lib/frr/docker-start
  environment:
    FRR_CONFIG_FILE: /etc/frr/config.yaml
  security:
    privileged: true  # Required for network namespace operations
restart: always
depends:
  - network: Ready  # Wait for network to be ready